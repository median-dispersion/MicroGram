<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./Elements/elements.js"></script>
    <script type="module" src="./main.js"></script>

    <link rel="shortcut icon" href="./Icons/Weight.svg" type="image/svg+xml">
    <title>MicroGram</title>

</head>

<body>

    <header-element class="header">

        <div class="header__content content">

            <span class="header__label">MicroGram</span>

            <a class="button button--flat" href="./Pages/Settings">
                <icon-element class="button__icon icon" src="./Icons/Settings.svg"></icon-element>
            </a>

        </div>

    </header-element>

    <div class="main">

        <div class="main__content content">

            <div class="section">

                <form class="card">

                    <div class="card__item">

                        <label class="card__content card__content--interactive">

                            <div class="card__details">

                                <input class="card__input" type="number" min="0" step="0.1" placeholder="Enter your weight..." required>

                            </div>

                        </label>

                        <button class="card__button button button--suggested" type="submit">
                            <icon-element class="button__icon icon" src="./Icons/Add.svg"></icon-element>
                        </button>

                    </div>

                    <div class="card__item">

                        <label class="card__content card__content--interactive">

                            <div class="card__details">

                                <span class="card__label">Date & time</span>
                                <input class="card__input" type="datetime-local" required>

                            </div>

                        </label>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
