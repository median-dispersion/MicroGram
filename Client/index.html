<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./Elements/elements.js"></script>
    <script type="module" src="./main.js"></script>

    <link rel="shortcut icon" href="./Icons/Weight.svg" type="image/svg+xml">
    <title>MicroGram</title>

</head>

<body>

    <header-element class="header">

        <div class="header__content content">

            <span class="header__label">MicroGram</span>

            <a class="button button--flat" href="./Pages/Settings">
                <icon-element class="button__icon icon" src="./Icons/Settings.svg"></icon-element>
            </a>

        </div>

    </header-element>

    <div class="main">

        <div class="main__content content">

            <div class="section">

                <form class="card" id="input">

                    <card-item-element class="card__item" type="number" required name="weight" placeholder="Enter your weight..." min="0" step="any">

                        <button class="card__button button button--suggested" slot="append-item" type="submit">
                            <icon-element class="button__icon icon" src="./Icons/Add.svg"></icon-element>
                        </button>

                    </card-item-element>

                    <card-item-element class="card__item" type="datetime-local" required name="date" label="Date & time" value="now"></card-item-element>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
